<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
           background-image: url(img/bg.svg);
           background-repeat: no-repeat;
           background-size: cover;
        }

        #calculator {
            margin: auto;
            text-align: center;
            margin-top: 2%;
            border: 4px solid rgb(0, 0, 0);
            width: fit-content;
            padding: 15px;
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-top: 5%;
            color: rgb(0, 0, 0);
        }

        #display {
            border: 1px solid rgb(0, 0, 0);
            width: 270px;
            height: 100px;
            border-radius: 10px;
            margin-bottom: 10px;
            padding-top: 10px;
            padding-left: 10px;
            text-align: start;
            color: rgb(0, 106, 255);
            font-weight: 800;
        }

        .operation {
            background-color: sandybrown;
        }

        button {
            border-radius: 50%; 
            font-size: 20px;
            margin: 5px;
            width: 50px;
            height: 60px;
            transition: calc(0.2);
        }
        button:hover{
            transform: scale(0.9);
            background-color: rgb(255, 132, 0);
        }
        p {
            margin: 0; 
        }
        .ac{
            border-radius: 5%;
        }
    </style>
</head>
<body>
    <h1>Calculator</h1>

    <div id="calculator" class="p-3">
        <div id="display" class="mb-2"></div>
        <div id="buttons">
            <div class="row">
                <button class="col" onclick="appendToCalculation('1')">1</button>
                <button class="col" onclick="appendToCalculation('2')">2</button>
                <button class="col" onclick="appendToCalculation('3')">3</button>
                <button class="col operation" onclick="appendToCalculation(' + ')">+</button>
            </div>
            <div class="row">
                <button class="col" onclick="appendToCalculation('4')">4</button>
                <button class="col" onclick="appendToCalculation('5')">5</button>
                <button class="col" onclick="appendToCalculation('6')">6</button>
                <button class="col operation" onclick="appendToCalculation('-')">-</button>
            </div>
            <div class="row">
                <button class="col" onclick="appendToCalculation('7')">7</button>
                <button class="col" onclick="appendToCalculation('8')">8</button>
                <button class="col" onclick="appendToCalculation('9')">9</button>
                <button class="col operation" onclick="appendToCalculation('*')">*</button>
            </div>
            <div class="row">
                <button class="col" onclick="appendToCalculation('0')">0</button>
                <button class="col operation" onclick="appendToCalculation('.')">.</button>
                <button class="col operation" onclick="appendToCalculation('/')">/</button>
                <button class="col operation" onclick="calculateResult()">=</button>
            </div>
            <div class="row">
                <button class="col ac" onclick="clearCalculator()">AC</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let calculation = "";
        let display = document.getElementById('display');

        function appendToCalculation(value) {
            calculation += value;
            display.textContent = calculation;
        }

        function calculateResult() {
            try {
                const result = eval(calculation);
                display.textContent = result;
                calculation = result.toString();
            } catch (error) {
                display.textContent = 'Error';
                calculation = '';
            }
        }

        function clearCalculator() {
            calculation = "";
            display.textContent = "";
        }
    </script>
</body>
</html>
